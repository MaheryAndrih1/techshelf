{% extends 'base.html' %}

{% block title %}Billing Information - TechShelf{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="card-title mb-0">{% if user.billing_info %}Update{% else %}Add{% endif %} Billing Information</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="card_number" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="card_number" name="card_number" 
                               value="{% if user.billing_info %}{{ user.billing_info.card_number }}{% endif %}" 
                               placeholder="0000 0000 0000 0000" required>
                    </div>
                    <div class="mb-3">
                        <label for="expiry_date" class="form-label">Expiry Date</label>
                        <input type="text" class="form-control" id="expiry_date" name="expiry_date" 
                               value="{% if user.billing_info %}{{ user.billing_info.expiry_date }}{% endif %}" 
                               placeholder="MM/YYYY" required>
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" name="cvv" 
                               value="{% if user.billing_info %}{{ user.billing_info.cvv }}{% endif %}" 
                               placeholder="123" required>
                    </div>
                    <div class="mb-3">
                        <label for="billing_address" class="form-label">Billing Address</label>
                        <textarea class="form-control" id="billing_address" name="billing_address" rows="3" required>{% if user.billing_info %}{{ user.billing_info.billing_address }}{% endif %}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Save Billing Information</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
