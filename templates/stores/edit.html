{% extends 'base.html' %}

{% block title %}Edit Store - {{ store.store_name }} - TechShelf{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="card-title mb-0">Edit Store: {{ store.store_name }}</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="store_name" class="form-label">Store Name</label>
                        <input type="text" class="form-control" id="store_name" name="store_name" value="{{ store.store_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="subdomain_name" class="form-label">Subdomain</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="subdomain_name" name="subdomain_name" value="{{ store.subdomain_name }}">
                            <span class="input-group-text">.techshelf.com</span>
                        </div>
                    </div>
                                        
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Update Store</button>
                        <a href="{% url 'stores:theme' subdomain=store.subdomain_name %}" class="btn btn-outline-primary">Edit Store Theme</a>
                        <a href="{% url 'stores:detail' subdomain=store.subdomain_name %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
