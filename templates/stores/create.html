{% extends 'base.html' %}

{% block title %}Create Your Store - TechShelf{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="card-title mb-0">Create Your Store</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="store_name" class="form-label">Store Name</label>
                        <input type="text" class="form-control" id="store_name" name="store_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="subdomain_name" class="form-label">Subdomain</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="subdomain_name" name="subdomain_name">
                            <span class="input-group-text">.techshelf.com</span>
                        </div>
                        <div class="form-text">Leave blank to generate from store name.</div>
                    </div>
                    
                    <h5 class="mt-4">Store Theme</h5>
                    <div class="mb-3">
                        <label for="primary_color" class="form-label">Primary Color</label>
                        <input type="color" class="form-control form-control-color" id="primary_color" name="primary_color" value="#3498db">
                    </div>
                    <div class="mb-3">
                        <label for="secondary_color" class="form-label">Secondary Color</label>
                        <input type="color" class="form-control form-control-color" id="secondary_color" name="secondary_color" value="#2ecc71">
                    </div>
                    <div class="mb-3">
                        <label for="font" class="form-label">Font</label>
                        <select class="form-select" id="font" name="font">
                            <option value="Roboto">Roboto</option>
                            <option value="Open Sans">Open Sans</option>
                            <option value="Lato">Lato</option>
                            <option value="Montserrat">Montserrat</option>
                            <option value="Poppins">Poppins</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="logo_url" class="form-label">Store Logo</label>
                        <input type="file" class="form-control" id="logo_url" name="logo_url" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="banner_url" class="form-label">Store Banner</label>
                        <input type="file" class="form-control" id="banner_url" name="banner_url" accept="image/*">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Create Store</button>
                        <a href="{% url 'users:profile' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
